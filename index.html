<html lang="en">
<head>

</head>
<body>
	<div class="container">
		<!-- page header -->
		<header class="page-element"id="page-header">
			<ul>
			<li><img  id="logo" src="solace-logo.jpg"></li>
			</ul>

		 </header>
		 <!-- page nagivation horizontal  -->
		<nav   class="page-element" id="page-navigation">
			
			<ul>
				<!-- <li><img  id="logo" src="solace-logo.jpg"></li> -->
				<li class="nav-item"><a href="#">Home</a></li>
				<li class="nav-item"><a href="#">Services</a></li>
				<li class="nav-item"><a href="#">Blog</a></li>
				<li class="nav-item"><a href="#">News</a></li>
				<li class="nav-item"><a href="#">Contact</a></li>
				<li class="nav-item"><a href="#">About</a></li>
			</ul></nav>
			<!-- side navgivation bar -->
			<aside class="page-element" id="page-sidebar">
				<div class="sidenav">
					<ul class="sidebar-menu">
					<li><a href="#" class="sidebar-menu">Home</a></li>
					<li><a href="#" class="sidebar-menu">Services</a></li>
					<li><a href="#" class="sidebar-menu">Blog</a></li>

					<li><a href="#" class="sidebar-menu">News</a></li>
					<li><a href="#" class="sidebar-menu">Contact</a></li>
					<li><a href="#" class="sidebar-menu">About</a></li>
  					</ul>

				</div>
			 </aside>
			 		<!-- page section -->
			<section class="page-element"id="page-section">
				<div class="reg-form">
					<form>
						<div id="form-name"><h2> Registration Form</h2></div>
						<!-- frist Nmae and last name -->
						<div class="form-ele">
						<label for="fname">First name</label>
						<input type="text" id="fname" name="fname" required ><br>
						</div>
						<div class="form-ele">
						<label for="lname">Last name</label>
						<input type="text" id="lname" name="lname" required><br>
						</div>

						<!-- Gender -->
						<div class="form-ele"><label>Gender</label>
						<input type="radio" id="Female" name="Gender">

						<label for="Female" >Female</label>
						<input type="radio"  id="Man"name="Gender">

						<label for="Male" >Male</label><br></div>

						<!-- date-of-brith -->
						<div class="form-ele"><label for="DOB">DOB</label>
						<input type="date" id="DOB" name="DOB" min="1947-01-01" max="2021-01-31" required=""><br></div>

						<!-- country -->

						<div class="form-ele"><label for="country">Country</label>
						<input list="country-list" name=" country" id="country">
						<datalist id="country-list">
							<option value="India"></option>
							<option value="USA"></option>
							<option value="UAE"></option>
							<option value="Rest-of-world"></option>
						</datalist><br></div>
						<!-- email -->
						<div class="form-ele"> <label for="Email"> Email-Id</label>
						<input type="email" name="email" id="Email" required placeholder="abc@example.com"><br></div>

						<!-- contact number -->
						<div class="form-ele"><label for="tel"> Contact</label>
						<input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br></div>

						<!-- ask your query -->
						
						<div class="form-ele" id="my-textarea">
							<textarea id="Question" name="question" style="width:100%; height: 30px;" >Ask Your Query Here</textarea><br>
						</div>


						<div class="form-ele" id="form-btn">
						<input class="my-btn" type="submit" id="submit" value="Submit" >
						&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
						<input class=" my-btn" type="reset" id="reset" name="reset" value="Reset" > </div>
					</form>

				</div>
			</section>
			<!-- footer elements -->
			<footer class="page-element" id="page-footer"  style="text-align: center;">
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-google"></a>
				<a href="#" class="fa fa-linkedin"></a>
				<a href="#" class="fa fa-instagram"></a>
				<a href="#" class="fa fa-skype"></a>
			</footer>
		</div>	
	</body>
	</html>
